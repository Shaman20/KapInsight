<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">

 <!-- Background -->
  <rect width="800" height="600" fill="#ffffff"/>
  
  <!-- Frontend -->
  <rect x="50" y="50" width="120" height="60" fill="#a0d0e0" stroke="#000000" stroke-width="2"/>
  <text x="110" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="14">Frontend</text>
  
  <!-- Express.js Server -->
  <rect x="300" y="50" width="200" height="100" fill="#d0e0a0" stroke="#000000" stroke-width="2"/>
  <text x="400" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="14">Express.js Server</text>
  <text x="400" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="12">Lighthouse Testing</text>
  <text x="400" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="12">API Gateway</text>
  
  <!-- Flask Server -->
  <rect x="300" y="200" width="200" height="100" fill="#e0d0a0" stroke="#000000" stroke-width="2"/>
  <text x="400" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="14">Ligthouse Server</text>
  <text x="400" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="12">Lighthouse API</text>
  
  <!-- Website Analyzer Module -->
  <rect x="300" y="350" width="200" height="100" fill="#d0a0e0" stroke="#000000" stroke-width="2"/>
  <text x="400" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="14">Website Analyzer</text>
  <text x="400" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="12">Content, SEO, Technical</text>
  <text x="400" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="12">Analysis</text>
  
  <!-- User Authentication Service -->
  <rect x="550" y="50" width="200" height="100" fill="#a0a0e0" stroke="#000000" stroke-width="2"/>
  <text x="650" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="14">User Authentication</text>
  <text x="650" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="12">Sign Up, Login, Logout</text>
  
  <!-- External APIs -->
  <rect x="550" y="200" width="200" height="60" fill="#e0a0d0" stroke="#000000" stroke-width="2"/>
  <text x="650" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="14">Google PageSpeed API</text>
  
  <!-- Database -->
  <rect x="550" y="350" width="200" height="60" fill="#a0e0d0" stroke="#000000" stroke-width="2"/>
  <text x="650" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="14">Database</text>
  
  <!-- Connections -->
  <line x1="170" y1="80" x2="300" y2="80" stroke="#000000" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="150" x2="400" y2="200" stroke="#000000" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="300" x2="400" y2="350" stroke="#000000" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="500" y1="100" x2="550" y2="100" stroke="#000000" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="500" y1="250" x2="550" y2="230" stroke="#000000" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="650" y1="150" x2="650" y2="350" stroke="#000000" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrowhead definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" />
    </marker>
  </defs>
</svg>
