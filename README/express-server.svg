<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f0f0f0"/>
  
  <!-- Client -->
  <rect x="50" y="50" width="150" height="80" fill="#a0d0e0" stroke="#000000" stroke-width="2"/>
  <text x="125" y="95" text-anchor="middle" font-weight="bold">Client</text>
  
  <!-- API Layer -->
  <rect x="300" y="50" width="200" height="80" fill="#d0e0a0" stroke="#000000" stroke-width="2"/>
  <text x="400" y="95" text-anchor="middle" font-weight="bold">API Layer (Express)</text>
  
  <!-- Controller Layer -->
  <rect x="300" y="200" width="200" height="80" fill="#e0d0a0" stroke="#000000" stroke-width="2"/>
  <text x="400" y="245" text-anchor="middle" font-weight="bold">Controller Layer</text>
  
  <!-- Service Layer -->
  <rect x="300" y="350" width="200" height="80" fill="#d0a0e0" stroke="#000000" stroke-width="2"/>
  <text x="400" y="395" text-anchor="middle" font-weight="bold">Service Layer</text>
  
  <!-- Model Layer -->
  <rect x="300" y="500" width="200" height="80" fill="#a0e0d0" stroke="#000000" stroke-width="2"/>
  <text x="400" y="545" text-anchor="middle" font-weight="bold">Model Layer (Sequelize)</text>
  
  <!-- Database -->
  <rect x="600" y="500" width="150" height="80" fill="#e0a0d0" stroke="#000000" stroke-width="2"/>
  <text x="675" y="545" text-anchor="middle" font-weight="bold">Database</text>
  
  <!-- Authentication Middleware -->
  <rect x="600" y="200" width="150" height="80" fill="#a0a0e0" stroke="#000000" stroke-width="2"/>
  <text x="675" y="235" text-anchor="middle" font-weight="bold">Authentication</text>
  <text x="675" y="265" text-anchor="middle" font-weight="bold">Middleware</text>
  
  <!-- Arrows -->
  <path d="M 200 90 L 300 90" fill="none" stroke="#000000" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 400 130 L 400 200" fill="none" stroke="#000000" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 400 280 L 400 350" fill="none" stroke="#000000" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 400 430 L 400 500" fill="none" stroke="#000000" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 500 540 L 600 540" fill="none" stroke="#000000" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 500 90 L 600 200" fill="none" stroke="#000000" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrowhead definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" />
    </marker>
  </defs>
</svg>
